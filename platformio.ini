[platformio]
default_envs = nanoatmega328

[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	paulstoffregen/Time@^1.6
	paulstoffregen/DS1307RTC@0.0.0-alpha+sha.c2590c0033
